<html>
	<head>
		<title> Input </title>
	</head>

	<body>
		<div>
			<label> Text: </label>
			<input type = "text"\>
		</div>
		<div>
			<label> Number: </label>
			<input type = "number"\>
		</div>
		<div>
			<label> Checkbox: </label>
			<input type = "checkbox"\>
		</div>
		<div>
			<label> Email: </label>

		</div>

			<input type = "radio"\>

			<input type = "search"\>

			<label> Password: </label>
			<input type = "password"\>
		</div>
		<div>
			<label> Button: </label>
			<input type = "button"\>
		</div>
		<div>
			<label> Submit: </label>
